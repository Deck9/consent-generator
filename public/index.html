<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>GDPR Consent Generator</title>
    <meta name="title" content="GDPR Consent Generator">
    <meta name="description"
          content="With this generator you can create quickly the required consent texts needed, if you your user submits personal data via a contact form, survey or any other way.">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gdpr-consent-generator.com">
    <meta property="og:title" content="GDPR Consent Generator">
    <meta property="og:description"
          content="With this generator you can create quickly the required consent texts needed, if you your user submits personal data via a contact form, survey or any other way.">
    <meta property="og:image" content="/images/meta.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="GDPR Consent Generator">
    <meta property="twitter:description"
          content="With this generator you can create quickly the required consent texts needed, if you your user submits personal data via a contact form, survey or any other way.">
    <meta property="twitter:image" content="/images/meta.png">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body class="bg-blue-50">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
